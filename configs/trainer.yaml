defaults:
  - _self_
  - model: msa/5000
  - dataset: wind
experiment:
  lr: 3e-4
  seed: 0
  wd: 0.0
loglevel: INFO
name: ${model.name}-${model.size}-${experiment.seed}
hydra:
  run:
    dir: outputs/${name}/${dataset.type}/${now:%H-%M-%S}
  job:
    chdir: False
